<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coming Soon - Neighborhood PC Repair</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    body {
      background: url('https://images.unsplash.com/photo-1709102884400-b50ca1a12bc3?auto=format&fit=crop&w=1740&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .logo {
      max-width: 150px;
      margin: 0 auto 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #00bcd4;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0097a7;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="content">
    <!-- Logo -->
    <img class="logo" src="https://imgur.com/a/zOX5YX0" alt="NeighborhoodPCRepair Logo" />

    <!-- Heading -->
    <h1>Neighborhood PC Repair is Coming Soon</h1>
    <p>Your friendly Neighborhood PC Repair team is working on something awesome! Contact us below while we're getting ready.</p>

    <!-- Contact Form -->
    <form action="https://formspree.io/f/mandpwed" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="footer">
      &copy; 2025 Neighborhood PC Repair. All rights reserved.
    </div>
  </div>
</body>
</html>
